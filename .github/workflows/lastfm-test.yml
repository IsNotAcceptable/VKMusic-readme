name: Cover Test Updater

on:
  schedule:
    - cron: "*/5 * * * *"  # –ö–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
  push:
    branches: [cover-test]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: cover-test  # –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∏ –≤–∞–∂–Ω–æ!
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          
      - name: Generate widget
        run: |
          python scripts/generate_svg.py ${{ github.run_id }}
          echo "–§–∞–π–ª —Å–æ–∑–¥–∞–Ω:"
          ls -la assets/
        env:
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
          LASTFM_USERNAME: ${{ secrets.LASTFM_USERNAME }}
          
      - name: Force update README
        run: |
          NEW_SVG="lastfm_widget_${{ github.run_id }}.svg"
          sed -i "s|lastfm_widget_.*svg|$NEW_SVG|g" README.md
          
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md assets/
          git commit -m "üîÑ –¢–µ—Å—Ç–æ–≤–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ [${{ github.run_id }}]"
          git push origin cover-test
