name: Last.fm Updater

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      - name: Generate widget
        run: |
          python scripts/generate_svg.py
          echo "=== –§–∞–π–ª SVG —Å–æ–∑–¥–∞–Ω ==="
          ls -la assets/
