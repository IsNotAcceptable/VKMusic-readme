name: Last.fm Widget Updater

on:
  schedule:
    - cron: "*/5 * * * *"  # –ö–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
  workflow_dispatch:

permissions:
  contents: write  # –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∏ –≤–∞–∂–Ω–æ!

jobs:
  update-widget:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          fetch-depth: 0  # –í–∞–∂–Ω–æ –¥–ª—è —Ä–∞–±–æ—Ç—ã git push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Generate SVG widget
        run: python scripts/generate_svg.py
        env:
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
          LASTFM_USERNAME: ${{ secrets.LASTFM_USERNAME }}

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add assets/lastfm_widget.svg
          git diff --quiet && git diff --staged --quiet || git commit -m "üîÑ Auto-update Last.fm widget"
          git push
