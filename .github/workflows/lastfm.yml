name: Last.fm Cover Test

on:
  push:
    branches: [cover-test]  # –í–∞–∂–Ω–æ: —É–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω–∫—Ä–µ—Ç–Ω—É—é –≤–µ—Ç–∫—É
  schedule:
    - cron: "*/5 * * * *"  # –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: cover-test  # –Ø–≤–Ω–æ —É–∫–∞–∑—ã–≤–∞–µ–º –≤–µ—Ç–∫—É
        
      - name: Force update
        run: echo "TIMESTAMP=$(date +%s)" >> $GITHUB_ENV
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      - name: Generate widget
        run: |
          python scripts/generate_svg.py ${{ env.TIMESTAMP }}
          mv assets/lastfm_widget.svg "assets/lastfm_widget_${{ env.TIMESTAMP }}.svg"
        env:
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
          LASTFM_USERNAME: ${{ secrets.LASTFM_USERNAME }}
          
      - name: Update README
        run: |
          sed -i "s|lastfm_widget_.*svg|lastfm_widget_${{ env.TIMESTAMP }}.svg|g" README.md
          git add README.md assets/
          git commit -m "üîÑ –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ [${{ env.TIMESTAMP }}]"
          git push
