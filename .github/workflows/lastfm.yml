name: Last.fm Widget Updater

on:
  schedule:
    - cron: "*/5 * * * *"  # –ö–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: pip install requests
          
      - name: Generate widget
        run: |
          python scripts/generate_svg.py
          # –î–æ–±–∞–≤–ª—è–µ–º timestamp –∫ SVG
          echo "timestamp=$(date +%s)" >> $GITHUB_ENV
        env:
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
          LASTFM_USERNAME: ${{ secrets.LASTFM_USERNAME }}
          
      - name: Update README
        run: |
          # –û–±–Ω–æ–≤–ª—è–µ–º —Å—Å—ã–ª–∫—É –≤ README.md —Å –Ω–æ–≤—ã–º timestamp
          sed -i "s/?t=[0-9]*/?t=${{ env.timestamp }}/g" README.md
          git add README.md assets/lastfm_widget.svg
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git commit -m "üîÑ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤–∏–¥–∂–µ—Ç–∞ [${{ env.timestamp }}]"
          git push
