name: Last.fm Auto Updater

on:
  schedule:
    - cron: "*/5 * * * *"  # –ö–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Force update
        run: |
          # –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π timestamp
          echo "TIMESTAMP=$(date +%s)" >> $GITHUB_ENV
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      - name: Generate widget
        run: |
          python scripts/generate_svg.py ${{ env.TIMESTAMP }}
          # –ü–µ—Ä–µ–∏–º–µ–Ω–æ–≤—ã–≤–∞–µ–º —Ñ–∞–π–ª —Å timestamp
          mv assets/lastfm_widget.svg "assets/lastfm_widget_${{ env.TIMESTAMP }}.svg"
        env:
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
          LASTFM_USERNAME: ${{ secrets.LASTFM_USERNAME }}
          
      - name: Update README
        run: |
          # –û–±–Ω–æ–≤–ª—è–µ–º —Å—Å—ã–ª–∫—É –≤ README
          NEW_URL="https://raw.githubusercontent.com/$GITHUB_REPOSITORY/main/assets/lastfm_widget_${{ env.TIMESTAMP }}.svg"
          sed -i "s|https://raw.*svg|$NEW_URL|g" README.md
          
          git add README.md assets/
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git commit -m "üîÑ –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ [${{ env.TIMESTAMP }}]"
          git push
